<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
    <meta name="Viewport" content="width=device-width,initial scale=1.0"/>
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile Photo.jpg" alt="" class="profile-img">
        </div> 
        <div class="text-data">
            <span class="name">Nanor Holdings</span>
            <span class="Job">Financial Analyst</span>
        </div>

        <div class="media-button">
            <a href="#" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
        </a>
            <a href="#" style="background:#1da1f2 ;" class="link">
                <i class='bx bxl-twitter' ></i>
        </a>
            <a href="#" style="background: #e1386c;" class="link">
                <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
    </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
        
    </div>
    <div class="analystics">
        <div class="data">
            <i class='bx bxs-heart' ></i>
            <span class="number">68k</span>

        </div>
        
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">28k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">68k</span>
        
    </div>
        
    </div>
</body>
</html>
